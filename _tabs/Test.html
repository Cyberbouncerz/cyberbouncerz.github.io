<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<style>
  body {
    font-family: sans-serif;
  }
  form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  label, input, textarea {
    display: block;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<form id="contactForm">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required>

  <label for="company">Company:</label>
  <input type="text" id="company" name="company">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" required></textarea>

  <input type="submit" value="Submit">
</form>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const company = document.getElementById('company').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Generate a unique ticket number (simple example)
    const ticketNumber = Date.now() + Math.floor(Math.random() * 1000);

    // Prepare data for Google Apps Script
    const formData = {
      firstName: firstName,
      lastName: lastName,
      company: company,
      email: email,
      message: message,
      ticketNumber: ticketNumber
    };

    // Send data to Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbz12Y7pfXbH7XQ7QMtWsEyTXNr2AbDZHafEX9IPTs-XvQ3FZFT6TDTxAjFHywGXdfFY/exec', { // Replace with your script URL
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.result === 'success') {
        alert('Message sent successfully! Your ticket number is: ' + ticketNumber);
      } else {
        alert('Error sending message. Please try again.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An unexpected error occurred. Please try again.');
    });
  });
</script>

</body>
</html>
