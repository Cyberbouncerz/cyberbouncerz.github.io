<script>
    function generateTicketNumber() {
      return Math.floor(Math.random() * 1000000); // Generate a random 6-digit number
    }

    function sendEmail() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const company = document.getElementById('company').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const ticketNumber = generateTicketNumber();

      const subject = `Contact Form Submission - Ticket #${ticketNumber}`;
      const body = `
      First Name: ${firstName}
      Last Name: ${lastName}
      Company: ${company}
      Email: ${email}
      Message: ${message}
      Ticket Number: ${ticketNumber}
      `;

      emailjs.init('fEp7kaS49BiptXpkb'); // Use your user ID
      const serviceID = 'service_qz2o75a'; // Use your service ID
      const templateID = 'template_wws6odeerv'; // Use your template ID

      const templateParams = {
        to_email: 'Cyberbouncerz@gmail.com', // Recipient's email
        from_email: email, // Sender's email
        subject: subject,
        message: body
      };

      emailjs.send(serviceID, templateID, templateParams)
        .then((response) => {
          alert('Email sent successfully!');
          document.getElementById('contactForm').reset(); // Clear the form
        })
        .catch((error) => {
          console.error('Error sending email:', error);
          alert('Failed to send email. Please try again.');
        });
    }
  </script>
