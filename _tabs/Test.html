<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" name="firstName" placeholder="First Name" required><br>
        <input type="text" name="lastName" placeholder="Last Name" required><br>
        <input type="text" name="company" placeholder="Company"><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <textarea name="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            var data = {};
            formData.forEach((value, key) => { data[key] = value });

            fetch("https://script.google.com/macros/s/AKfycbwEgaYYnvToWT3Fl4x0aOl1iddmeoAASKGutjScw8UiIFwp5y-wah31AM_xtGjgcS1G/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(result => alert("Your ticket number is: " + result.ticket))
            .catch(error => alert("Error: " + error.message));
        });
    </script>
</body>
</html>
