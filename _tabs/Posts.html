<div class="post-list">
  <h1>{{ page.title }}</h1>

  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>â€” {{ post.date | date: "%B %d, %Y" }}</small>
      </li>
    {% endfor %}
  </ul>
</div>

<style>
  .post-list {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  .post-list ul {
    list-style-type: none;
    padding: 0;
  }
  .post-list li {
    margin-bottom: 10px;
    font-size: 18px;
  }
  .post-list a {
    text-decoration: none;
    color: #3490dc;
  }
  .post-list a:hover {
    text-decoration: underline;
  }
  .post-list small {
    color: #666;
    font-size: 14px;
  }
</style>
