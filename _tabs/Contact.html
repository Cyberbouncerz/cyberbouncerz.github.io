<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      background-color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 30px;
      color: #4CAF50;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 5px solid #4CAF50;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #444;
      background-color: #34495e;
      color: #fff;
      border-radius: 8px;
      font-size: 1.05rem;
    }

    input::placeholder, textarea::placeholder {
      color: #bbb;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .honeypot {
      display: none;
    }
  </style>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <div class="form-container">
    <h1>Contact Us</h1>
    <form id="contact-form"
          method="POST"
          action="https://script.google.com/macros/s/AKfycbw6P7k-bwAx8grjGQEn7WVO0ucrjCc1H3A21ZxdxlnVxNPaKZfhzpKcL0t8oOHmSwK01Q/exec"
          target="hidden_iframe">

      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="text" name="company" placeholder="Company" required />
      <input type="email" name="email" id="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

      <!-- Honeypots -->
      <input type="text" name="hiddenTrap" class="honeypot" />
      <input type="text" name="fullname" class="honeypot" />
      <input type="email" name="contact" class="honeypot" />

      <button class="g-recaptcha"
              data-sitekey="YOUR_SITE_KEY_HERE"
              data-callback="onSubmit"
              data-size="invisible">
        Send
      </button>

      <div id="status">Waiting for submission...</div>
    </form>
  </div>

  <iframe name="hidden_iframe" style="display:none;" onload="if(submitted){
    document.getElementById('status').innerText = '✅ Message sent! Thank you.';
    document.getElementById('contact-form').reset();
    submitted=false;
  }"></iframe>

  <script>
    let submitted = false;
    let pageLoadTime = Date.now();

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function onSubmit(token) {
      const honeypots = ['hiddenTrap', 'fullname', 'contact'];
      const email = document.getElementById('email').value;
      const status = document.getElementById('status');

      // Honeypot check
      for (let field of honeypots) {
        if (document.querySelector(`input[name="${field}"]`).value !== '') {
          status.style.display = 'block';
          status.innerText = 'Spam detected.';
          return;
        }
      }

      // Time check
      if (Date.now() - pageLoadTime < 5000) {
        status.style.display = 'block';
        status.innerText = 'Too fast. Are you a bot?';
        return;
      }

      // Email format
      if (!validateEmail(email)) {
        status.style.display = 'block';
        status.innerText = 'Invalid email format.';
        return;
      }

      submitted = true;
      status.style.display = 'block';
      status.innerText = '⏳ Sending...';
      document.getElementById('contact-form').submit();
    }
  </script>

</body>
</html>
