---
layout: page
permalink: /contact/
icon: fas fa-envelope
---

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      background-color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 30px;
      color: #4CAF50;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 5px solid #4CAF50;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 0 auto;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #444;
      background-color: #34495e;
      color: #fff;
      border-radius: 8px;
      font-size: 1.05rem;
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbb;
    }

    .recaptcha-container {
      display: flex;
      justify-content: center;
      transform-origin: top;
      margin-bottom: 15px;
    }

    @media (max-width: 479px) {
      .recaptcha-container {
        transform: scale(0.76);
      }
    }

    @media (min-width: 480px) and (max-width: 767px) {
      .recaptcha-container {
        transform: scale(0.85);
      }
    }

    @media (min-width: 768px) {
      .recaptcha-container {
        transform: scale(1);
      }
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .honeypot {
      display: none;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <div class="form-container">
    <h1>Contact Us</h1>
    <form
      id="contact-form"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbxRAERydMEJ1Q29p4VpmPP9qdQgPipt3ptvEhTNblJoF-Up4lsw16-W9lmcGn-cqJoQEQ/exec"
      target="hidden_iframe"
    >
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="text" name="company" placeholder="Company" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

      <!-- Honeypot field -->
      <input type="text" name="hiddenTrap" class="honeypot" />

      <!-- ✅ Static secure token -->
      <input type="hidden" name="secureToken" value="only-from-my-site-xyz123" />

      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6Ld_uBArAAAAAFvp-mMzrrqmv5QKlm8ye9hjTq01"></div>
      </div>

      <button type="submit">Send</button>
      <div id="status">Waiting for submission...</div>
    </form>
  </div>

  <iframe
    name="hidden_iframe"
    style="display:none;"
    onload="if(submitted){
      document.getElementById('status').innerText = '✅ Message sent! Thank you.';
      document.getElementById('contact-form').reset();
      submitted=false;
    }">
  </iframe>

  <script>
    var submitted = false;

    document.getElementById('contact-form').addEventListener('submit', function (e) {
      const recaptcha = grecaptcha.getResponse();
      const honeypot = document.querySelector('input[name="hiddenTrap"]').value;

      if (!recaptcha) {
        e.preventDefault();
        document.getElementById('status').style.display = 'block';
        document.getElementById('status').innerText = 'Please complete the reCAPTCHA.';
        return false;
      }

      if (honeypot !== '') {
        e.preventDefault();
        document.getElementById('status').style.display = 'block';
        document.getElementById('status').innerText = 'Spam detected.';
        return false;
      }

      submitted = true;
      document.getElementById('status').style.display = 'block';
      document.getElementById('status').innerText = '⏳ Sending...';
    });
  </script>

</body>
</html>
