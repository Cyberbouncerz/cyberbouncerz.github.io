<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>

    <img src="/assets/img/file-2.png" alt="Logo" class="logo">

</html>
